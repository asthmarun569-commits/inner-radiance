name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Download code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk zip unzip
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Save APK
      uses: actions/upload-artifact@v4
      with:
        name: inner-radiance-apk
        path: bin/*.apk
